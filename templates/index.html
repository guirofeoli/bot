<!DOCTYPE html>
<html>
<head>
  <title>Crypto Dashboard</title>
</head>
<body>
  <h1>Crypto Dashboard</h1>
  <form method="post">
    <label>Par:</label>
    <select name="pair">
      {% for pair in pairs %}
        <option value="{{ pair }}" {% if pair == selected_pair %}selected{% endif %}>{{ pair }}</option>
      {% endfor %}
    </select>
    <label>Intervalo:</label>
    <select name="interval">
      {% for interval in intervals %}
        <option value="{{ interval }}" {% if interval == selected_interval %}selected{% endif %}>{{ interval }}</option>
      {% endfor %}
    </select>
    <button type="submit">Buscar</button>
  </form>
  {% if data %}
    <table border="1">
      <thead>
        <tr>
          {% for key in data[0].keys() %}
            <th>{{ key }}</th>
          {% endfor %}
        </tr>
      </thead>
      <tbody>
        {% for row in data %}
          <tr>
            {% for value in row.values() %}
              <td>{{ value }}</td>
            {% endfor %}
          </tr>
        {% endfor %}
      </tbody>
    </table>
  {% endif %}
</body>
</html>
